<div class="row">
    <div class="leftcolumn">
        <div class="card">
            <h2>Contact</h2>
            <div class="imageGoogle">
                <a href="https://www.google.nl/maps/place/Straat+van+Florida+1,+1334+PA+Almere/@52.3923409,5.2753545,17z/data=!4m5!3m4!1s0x47c617c1dcedf6af:0xdb2b68cedc832a68!8m2!3d52.3923409!4d5.2775432">
                    <img src="images/googlemaps.png" style="height: 300px;">
                </a>
            </div>
            <p>Straat van Florida</p>
            <p>1334 PA Almere</p>
        </div>
        <div class="card">
            <div class="container">
                <form>
                    <h2>Bericht</h2>
                    <div class="row">
                        <div class="lcolumn" style="float: left">
                            <label for="name">Naam</label>
                        </div>
                        <div class="rcolumn">
                            <input type="text" id="name" name="naam" placeholder="Naam Achternaam">
                        </div>
                    </div>
                    <div class="row">
                        <div class="lcolumn" style="float: left">
                            <label for="email">E-mailadres</label>
                        </div>
                        <div class="rcolumn">
                            <input type="text" id="email" name="email" placeholder="email@gmail.com">
                        </div>
                    </div>
                    <div class="row">
                        <div class="lcolumn" style="float: left">
                            <label for="nummer">Telefoonnummer</label>
                        </div>
                        <div class="rcolumn">
                            <input type="text" id="nummer" name="nummer" placeholder="06-12345678">
                        </div>
                    </div>
                    <div class="row">
                        <div class="lcolumn" style="float: left">
                            <label for="bericht">Bericht</label>
                        </div>
                        <div class="rcolumn">
                            <textarea id="bericht" name="bericht" placeholder="Schrijf hier een bericht"
                                      style="height: 200px"></textarea>
                        </div>
                    </div>
                    <div class="row">
                        <input type="submit" value="Verzenden" style="float: right">
                    </div>
                </form>

            </div>
        </div>
    </div>
    <div class="rightcolumn">
        <div class="card">
            <h2>Contact gegevens</h2>
            <p>tekst....</p>
        </div>
        <div class="card">
            <h2>tekst</h2>
            <div class="images">
                <p>Image</p>
            </div>
        </div>
    </div>
</div>
